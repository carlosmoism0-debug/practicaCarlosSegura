<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Iphone</title>
</head>
<body>
    <h1>Registro para ganar un iphone 14 pro max</h1>

    <form>
        <label for="Fname">Ingrese su Nombre:</label>
        <br>
        <input type="text" name="Fname" id="Fname">
        <br>
        <label for="Salchicha">Correo Electronico</label>
        <br>
        <input type="email" name="Salchicha" id="Salchicha">
        <br>
        <label for="Clave">Ingrese su contraseña</label>
        <br>
        <input type="password" name="Clave" id="Clave">
        <br>
        <p>¿Vive en San Salvador?</p>
        
        <input type="radio" id="si" name="residencia"> 
        <label for="si">Si</label>

        <input type="radio" id="no" name="residencia">
        <label for="no">No</label> <br> <br>

        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad"><br><br>

        <input type="submit" value="Registrarse"> <br><br>
        <input type="reset" value="Borrar">

    </form>
</body>
</html>
