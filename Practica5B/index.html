<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerca de Ti</title>
</head>
<body>
    <h1>Acerca de Ti</h1>

    <form>
        <label for="nombre">Ingrese su Nombre:</label>
        <br><br>
        <input type="text" name="nombre" id="nombre">
        <br><br>
        <label for="Edad">Ingrese su Edad:</label>
        <br><br>
        <input type="number" name="Edad" id="Edad">
        <br><br>
        <label for="Fecha">Ingrese su Fecha de nacimiento:</label>
        <br><br>
        <input type="date" name="Fecha" id="Fecha">
        <br><br>
        <label for="Color">¿Cúal es tu color favorito?</label>
        <br><br>
        <input type="color" name="Color" id="Color">
        <br><br>
        <label for="comida">Comida favorita:</label>
        <br><br>
        <input type="text" id="comida" name="comida">
        <br><br>
        <label for="hobbie">¿Cúal es su hobbie favorito?</label>
        <br><br>
        <input type="text" name="hobbie" id="hobbie">
        <br><br>
        <p>¿Tienes gatos o perros de mascotas?</p>
        <br><br>
        <input type="checkbox" id="perro">
        <label for="perro">Perro</label><br>

        <input type="checkbox" id="gato">
        <label for="gato">Gatos</label><br>

        <input type="checkbox" id="Ambos">
        <label for="Ambos">Ambos</label><br>

        <input type="checkbox" id="Ninguno">
        <label for="Ninguno">Ninguno</label><br><br><br>

        <input type="submit" value="Completado"> <br><br>
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
