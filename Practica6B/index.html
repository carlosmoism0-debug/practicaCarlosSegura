<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Reserva de viajes</h1>

    <h2>Datos personales</h2>
    <br>
    <form>
        <label for="nombre">Ingrese su Nombre:</label>
        
        <input type="text" name="nombre" id="nombre">
        <br><br>
        <label for="gmail">Ingrese su correo:</label>
        
        <input type="email" name="gmail" id="gmail" placeholder="example@mail.com">
        <br><br>
        <label for="numero">Ingrese su numero de telefono:</label>
        
        <input type="number" name="numero" id="numero">
        <br><br>
        
        <h2>Datos del viaje</h2>
        <br>
        <label for="acompañantes">Ingrese el número de acompañantes para el viaje:</label>

        <input type="number" name="acompañantes" id="acompañantes" step="1" min="1" max="5">
        <br><br>
        <label for="origen">Lugar de origen:</label>

        <input type="text" name="origen" id="origen" value="San Salvador" readonly>
        <br><br>
        <label for="destino">Seleccione su lugar de destino:</label>
        <select id="destino" name="destino" size="4" multiple>
            <option value="Lauterbrunnen">Lauterbrunnen</option>
            <option value="Florencia">Florencia</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Venecia">Venecia</option>
        </select> <br><br>

        <label for="Fecha.S">Fecha de salida:</label>
        <input type="date" name="Fecha.S" id="Fecha.S">
        <br><br>

        <label for="Fecha.R">Fecha de regreso:</label>
        <input type="date" name="Fecha.R" id="Fecha.R"





    </form>
</body>
</html>
